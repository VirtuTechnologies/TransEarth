<html>
<head>
<style>
#list {
display:block;
}
.ticker {
display:none;
}
</style>
		<script src="jquery-1.11.3.min.js"></script>
<script>
$(document).ready(function(){

$(function nextitem(){
        $('.ticker:visible').delay(500).animate({ marginLeft: "-500px", opacity: 0 }, 1500, function(){ $(this).css("display","none");
          $(this).next().fadeIn(function(){ 
               nextitem(); 

});
});
});

});
</script>
</head>
<body>

<ul id="list" class="ticker">

</ul>
